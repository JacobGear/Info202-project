<html>
    <head>
        <title>quantity to purchase</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "css/style.css"> 
                
    </head>
    <body>
        <div class = "quantity_buttons">
            <button  type="submit">Home</button>
            <button type="submit">Browse Products</button>
            <button type="submit">View Cart</button>
            <button type="submit">Sign Out</button>
            Welcome dynamic text
        </div><br>
        
        <div class="quantity_title">How many do you want to buy?</div><br>
        
        <table class="quantity_table">
            <tr>
                <th>ID: </th>
                <td>ID dynamic</td>                                
            </tr>
            
            <tr>
                <th>Name: </th>
                <td>Name dynamic</td>                                
            </tr>
            
            <tr>
                <th>Description: </th>
                <td>Description dynamic</td>                               
            </tr>
            
            <tr>
                <th>Price: </th>
                <td>Price dynamic</td>                                
            </tr>
            
            <tr>
                <th>Quantity: </th>
                <td>Quantity dynamic</td>                                
            </tr>            
        </table><br>
        
        <form action="auth" method="post">
            <fieldset>
                <legend>Quantity to buy</legend>
                <label for="quantity">How many?</label>
                <input id="quantity" type="text" name="quantity">                
                <button type="submit">Add to cart</button>
            </fieldset>
        </form>
    </body>
