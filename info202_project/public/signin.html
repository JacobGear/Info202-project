<html ng-app="ShoppingApp">
    <head>
        <title>Create an Account</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "css/style.css">         
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="CustomerController as custCtrl"
          >
        <div class ="signin_buttons"
          ng-controller="ProductController as prodCtrl">
            <button type="button" ng-click="prodCtrl.viewHome()">Home</button>
            <button type="button" ng-click="prodCtrl.viewSignin()">Sign in</button>
        </div><br>
       
        <div class = "signin_title">Sign In</div><br>
       
        <div class="signin_text">Please sign in to continue</div><br>
        
        <p>{{custCtrl.signInMessage}}</p>
        <form 
            ng-submit="custCtrl.signIn(username, password)"
            >
            <fieldset>
                <legend>Account Details</legend>
                <label>User Name:</label>
                <input type="text" ng-model="username" required>
                
                <br><br><label>Password:</label>
                <input type="password" ng-model="password" required>
                
                <br><br><button type="submit">Sign In</button>
            </fieldset>
        </form>
        
        <div class="signin_text">
            If you don't have an account then you can
            <a href="....">create one </a>
        </div>
        
    </body>
</html>
