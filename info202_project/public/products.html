<html ng-app="ShoppingApp">
    <head>
        <title>view products</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "css/style.css"> 

        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/shopping.js"></script>      

    </head>
    <body 
        ng-controller="ProductController as prodCtrl"        
        >
        <div class = "product_buttons">
            <button type="button" ng-click="prodCtrl.viewHome()">Home</button>
            <button type="button" ng-click="prodCtrl.viewProducts()" >Browse Products</button>
            <button type="button" ng-click="prodCtrl.viewCart()">View Cart</button>
            <button type="submit">Sign Out</button>
            Welcome dynamic text
        </div>

        <div><h2 class="products_title">Products</h2></div>

        <div class = "product_buttons2">
            <button type="button" ng-click="prodCtrl.allProducts()"
                    >All</button>
            <button type="button" ng-repeat="cat in prodCtrl.categories" 
                    style="margin:5px" 
                    ng-click="prodCtrl.selectCategory(cat)"
                    >{{cat}}
            </button>
        </div>

        <br>

        <table class="product_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Available</th>
                    <th>Buy Now</th>

                </tr>
            </thead>
            <tbody ng-controller="ShoppingCartController as cartCtrl">
                <tr data-ng-repeat="product in prodCtrl.products">
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>${{product.listPrice}}</td>
                    <td>{{product.quantityInStock}}</td>
                    <td><button type="button" ng-click="cartCtrl.buyProduct(product)">Buy</button></td>
                </tr>                

            </tbody>
        </table>

    </body>
</html>
