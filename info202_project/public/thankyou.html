<html ng-app="ShoppingApp">
    <head>
        <title>Thank you for your order</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "css/style.css"> 

        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/shopping.js"></script>      

    </head>
    <body 
        ng-controller="ProductController as prodCtrl"        
        >
        <div class = "product_buttons"
             ng-controller="CustomerController as custCtrl"
             >
            <button type="button" ng-click="prodCtrl.viewHome()">Home</button>
            <button type="button" ng-click="prodCtrl.viewProducts()" >Browse Products</button>
            <button type="button" ng-click="prodCtrl.viewCart()">View Cart</button>
            <button type="button" ng-click="custCtrl.signOut()">Sign Out</button>
            Welcome {{custCtrl.customer1.username}} <br>
            <br><div>
                <button type="button" ng-click="custCtrl.btnSignIn()">Sign In</button>
            </div>
            
        </div>
        
        <div><h2 class="products_title">Thank you for your order</h2></div>
        
        <div><center>We have emailed the details of your order to your registered email address.</center></div>
    </body>
</html>
